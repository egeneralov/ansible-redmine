---

- name: "Place redmine_mentions plugin"
  git:
    repo: https://github.com/arkhitech/redmine_mentions.git
    dest: "/opt/redmine/redmine-{{ redmine_version }}/plugins/redmine_mentions"
    update: no
  register: plugin
- include: migrate_plugins.yml
  when: plugin.changed

